<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let p of produtos">
      <ion-item>
        <span item-left>{{ p.nome }}</span>
        <span item-right>{{ p.preco | currency:'BRL':true:'1.2' }}</span>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="alterar(p)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash" (click)="remover(p)"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="inserir()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
