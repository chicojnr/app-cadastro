<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>

      </button>
    </ion-buttons>
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="produto.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Pre√ßo</ion-label>
      <ion-input [(ngModel)]="produto.preco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select [(ngModel)]="produto.categoria">
        <ion-option *ngFor="let c of categorias" value="{{c.id}}">{{c.nome}} </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="salvar()">Salvar</button>
</ion-content>
