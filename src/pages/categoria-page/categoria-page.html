<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let c of categorias">
      <ion-item>
        {{ c.nome }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="alterar(c)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash" (click)="removerCategoria(c)"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="inserir()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
